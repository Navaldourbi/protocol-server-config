services:
  mock-server:
    container_name: mock-server
    restart: always
    build: .
    ports:
      - 5500:5500
    networks:
      - mock_network

  nginx:
    container_name: nginxservicecontainer
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf       #with ssl
      - ./nginx_local.conf:/etc/nginx/conf.d/default.conf  #without ssl
      - ./certificates:/etc/nginx/ssl/
      - ./static:/usr/share/nginx/html/
    networks:
      - mock_network

networks:
  mock_network:
    name: mock_network
